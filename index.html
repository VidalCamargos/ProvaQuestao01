<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova de usabilidade desenvolvimento web mobile e jogos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid bg-dark text-white p-3">
        <h1 class="text-center">Prova de usabilidade desenvolvimento web mobile e jogos</h1>
    </header>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <h4>Loop em Java</h4>
                    </div>
                    <div class="card-body">
                        <pre><code>
for(int i = 0; i &lt; vetor.length; i++) {
    System.out.println(vetor[i]);
}
                        </code></pre>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header bg-success text-white">
                        <h4>Loop em Python</h4>
                    </div>
                    <div class="card-body">
                        <pre><code>
for item in lista:
    print(item)
                        </code></pre>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header bg-danger text-white">
                        <h4>Loop em R</h4>
                    </div>
                    <div class="card-body">
                        <pre><code>
for(i in vetor) {
    print(i)
}
                        </code></pre>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-dark text-white p-3 mt-5">
        <p class="text-center">Desenvolvido por Gustavo Vidal Camargos</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
